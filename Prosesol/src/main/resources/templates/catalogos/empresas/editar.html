<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body
        class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<header th:replace="fragments/header :: header"></header>
<div class="app-body">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main">

        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item"><a th:href="@{/empresas/ver}">Empresas</a></li>
            <li class="breadcrumb-item active">Crear</li>
        </ol>
        <div class="layout-container sidemenu-container">
            <div class="container-fluid">
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header">
                                        <h5 class="card-title">Editar Empresa</h5>
                                        <div class="clearfix"></div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form class="user" th:action="@{/empresas/crear}"
                                                      th:object="${empresa}" method="post">
                                                    <div class="row">
                                                        <div class="form-group col-md-3">
                                                            <label >Nombre Empresa*</label><input
                                                                type="text" th:field="*{nombre}"
                                                                class="form-control form-control-user"> <small
                                                                class="form-text text-danger"
                                                                th:if="${#fields.hasErrors('nombre')}"
                                                                th:errors="*{nombre}"></small>
                                                        </div>

                                                        <div class="form-group col-md-3">
                                                            <label >Clave Empresa</label><input type="text"
                                                                                              th:field="*{clave}"
                                                                                              class="form-control form-control-user" maxlength="3"> <small
                                                                class="form-text text-danger"
                                                                th:if="${#fields.hasErrors('clave')}"
                                                                th:errors="*{clave}"></small>
                                                        </div>

                                                        <div class="form-group col-md-3">
                                                            <label >Email</label><input type="email"
                                                                                                th:field="*{email}"
                                                                                                class="form-control form-control-user"> <small
                                                                class="form-text text-danger"
                                                                th:if="${#fields.hasErrors('email')}"
                                                                th:errors="*{email}"></small>
                                                        </div>

                                                        <div class="form-group col-md-3">
                                                            <label >RFC</label><input type="text"
                                                                                                th:field="*{rfc}"
                                                                                                class="form-control form-control-user"> <small
                                                                class="form-text text-danger"
                                                                th:if="${#fields.hasErrors('rfc')}"
                                                                th:errors="*{rfc}"></small>
                                                        </div>
                                                    </div>

                                                    <hr>
                                                    <div class="clearfix"></div>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <button type="submit"
                                                                    class="btn btn-primary btn-square float-right">Editar
                                                                Empresa</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
