<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head th:replace="fragments/head :: head"></head>
<meta charset="utf-8" />
<body
        class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<header th:replace="fragments/header :: header"></header>
<div class="app-body">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main">

        <ol class="breadcrumb">
            <li class="breadcrumb-item ">Home</li>
            <li class="breadcrumb-item ">Sistema</li>
            <li class="breadcrumb-item active">Empresas</li>
        </ol>
        <div class="layout-container sidemenu-container">
            <div class="container-fluid">
                <div class="animated fadeIn">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-header"><br>
                                        <h5 class="card-title">Empresas</h5>
                                        <!-- <div class="card-body">-->
                                        <a sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
                                           th:href="@{/empresas/crear}"
                                           class="btn btn-square btn-primary btn-sm"><i
                                                class="fas fa-user-plus"></i> Nuevo Empresa</a>

                                        <div class="clearfix"></div>
                                        <hr>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <table class="table table-bordered table-condensed" id="dataTable">
                                                    <thead>
                                                    <tr>
                                                        <th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">Id</th>
                                                        <th>Nombre Empresa</th>
                                                        <th>Clave</th>
                                                        <th>Email</th>
                                                        <th>RFC</th>
                                                        <th sec:authorize="hasRole('ROLE_ADMINISTRADOR')">Opciones</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="empresa : ${empresas}">
                                                        <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
                                                            th:text="${empresa.id}"></td>
                                                        <td th:text="${empresa.nombre}"></td>
                                                        <td th:text="${empresa.clave}"></td>
                                                        <td th:text="${empresa.email}"></td>
                                                        <td th:text="${empresa.rfc}"></td>
                                                        <td sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                                                            <div class="dropdown mb-4">
                                                                <button class="btn btn-primary btn-sm dropdown-toggle"
                                                                        type="button" id="dropdownMenuButton"
                                                                        data-toggle="dropdown" aria-haspopup="true"
                                                                        aria-expanded="false">Opciones</button>
                                                                <div class="dropdown-menu animated--fade-in"
                                                                     aria-labelledby="dropdownMenuButton">
                                                                    <a class="dropdown-item"
                                                                       th:href="@{/empresas/editar/} + ${empresa.id}"
                                                                       th:text="'Editar'"> </a>
                                                                    <a class="dropdown-item"
                                                                       th:href="@{/empresas/borrar/} + ${empresa.id}"
                                                                       th:text="Borrar"> </a>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
